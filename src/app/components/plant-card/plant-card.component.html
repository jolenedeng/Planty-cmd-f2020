<div class="clarity-wrapper plant-card-container">
    <div class="card" *ngIf="plant">
        <div class="card-img">
            <img [src]="plantImageSrc$ | async">
        </div>
        <div class="card-block">
            <h4 class="card-title">{{plant.commonName}}</h4>
            <div class="card-text">
                <div class="plant-detail scientific-name">
                    <span><clr-icon shape="dna"></clr-icon> Scientific name: </span><span>{{plant.scientificName}}</span>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm btn-link" [disabled]="!plant.moistureUse" (click)="navigateToDetails()">View details</button>
        </div>
    </div>
</div>
