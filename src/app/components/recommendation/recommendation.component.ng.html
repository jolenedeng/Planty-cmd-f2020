<div class="clarity-wrapper recommendation-container">
    <div class="recommendation-header">
        <p class="recommendation-header-text">
            Plant recommendations
        </p>
        <p class="recommendation-description">
            Let us recommend some plants that are perfect for your climate.
        </p>
    </div>
    <div class="search-container">
        <div class="search-box">
            <div>
                <button *ngIf="!currentState" class="btn btn-outline" (click)="findUser()">Find my location</button>
            </div>
            <span class="current-state" *ngIf="currentState">{{"I'm currently at: " + getCurrentState}}</span>
            <button class="btn btn-primary" (click)="getPlants()">Find plants</button>
        </div>
    </div>
    <div class="plant-cards-container" *ngIf="plants$ | async as plants">
        <div class="plant-card" *ngFor="let plant of plants">
            <app-plant-card [plant]=plant></app-plant-card>
        </div>
    </div>
</div>
